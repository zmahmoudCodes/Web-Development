<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ]] -->
    <title>Furniture App - Checkout</title>
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/checkoutStyle.css" />
    <!-- File to render CSS in all browsers -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Fonts -->

    <!-- Font Awesome lib to control icons .. optional ]] -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- header section start -->
    <a href="index.html" class="btn" id="go-back">
      <i class="fas fa-chevron-left"></i>
      <!-- <span class="material-symbols-outlined"> arrow_back_ios </span> -->
    </a>
    <div class="items">
      <span id="chosen-items" name="chosen-items">3</span> Items
    </div>
    <div class="title">Shopping Cart</div>
    <!-- header section end -->
    <!-- ----------------------------------------------------------------- -->
    <!-- products chosen start -->
    <div class="chosen-items-container">
      <div class="chosen-item" id="itemNo1" name="itemNo1">
        <img src="images/item1.png" alt="item no 1" id="itemNo1-pic" />
        <div class="item-name" id="itemNo1-name" name="itemNo1-name">
          Leende Chair
        </div>
        <div class="item-color">
          Color -
          <span id="itemNo1-chosen-color" name="itemNo1-chosen-color"
            >black</span
          >
        </div>
        <div class="item-counts">
          x<span id="itemNo1-counts" name="itemNo1-counts">2</span>
        </div>
        <div class="item-price">$<span id="itemNo1-price">125.00</span></div>
        <div class="count-control">
          <button class="control remove remove-itemNo1">
            <i class="sign fa fa-minus"></i>
          </button>
          <div class="counter1" name="itemNo1-counts">2</div>
          <button class="control add add add-itemNo1">
            <i class="sign fa fa-add"></i>
          </button>
        </div>
      </div>
      <div class="chosen-item" id="itemNo2" name="itemNo2">
        <img src="images/item2.png" alt="item no 2" id="itemNo2-pic" />
        <div class="item-name" id="itemNo2-name" name="itemNo2-name">
          Morgon Table Lamp
        </div>
        <div class="item-color">
          Color -
          <span id="itemNo2-chosen-color" name="itemNo2-chosen-color"
            >white</span
          >
        </div>
        <div class="item-counts">
          x<span id="itemNo2-counts" name="itemNo2-counts">1</span>
        </div>
        <div class="item-price">$<span id="itemNo2-price">75.00</span></div>
        <div class="count-control">
          <button class="control remove remove-itemNo2">
            <i class="sign fa fa-minus"></i>
          </button>
          <div class="counter2" name="itemNo2-counts">1</div>
          <button class="control add add-itemNo2">
            <i class="sign fa fa-add"></i>
          </button>
        </div>
      </div>
      <div class="chosen-item" id="itemNo3" name="itemNo3">
        <img src="images/item3.png" alt="item no 3" id="itemNo3-pic" />
        <div class="item-name" id="itemNo3-name" name="itemNo3-name">
          Mangata Pendant Lamp Light
        </div>
        <div class="item-color">
          Color -
          <span id="itemNo3-chosen-color" name="itemNo3-chosen-color"
            >olive</span
          >
        </div>
        <div class="item-counts">
          x<span id="itemNo3-counts" name="itemNo3-counts">3</span>
        </div>
        <div class="item-price">$<span id="itemNo3-price">50.00</span></div>
        <div class="count-control">
          <button class="control remove remove-itemNo3">
            <i class="sign fa fa-minus"></i>
          </button>
          <div class="counter3" name="itemNo3-counts">3</div>
          <button class="control add add-itemNo3">
            <i class="sign fa fa-add"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- products chosen end -->
    <!-- ----------------------------------------------------------------- -->
    <!-- footer start -->
    <footer>
      <div class="final-overall">
        Total : $<span id="total-final-price">250.00</span>
      </div>
      <button class="btn" id="checkout"><span>checkout</span></button>
    </footer>
    <!--footer end -->
    <!-- ----------------------------------------------------------------- -->
    <script src="js/checkoutcopy.js"></script>
  </body>
</html>
